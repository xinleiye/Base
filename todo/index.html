<!doctype html>
<html>
    <head>
        <title>Todo</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <script src="../public/vue.js"></script>
    </head>
    <body>
        <div class="page-top">
            <div class="page-content">
                <h2>计划任务列表</h2>
            </div>
        </div>
        <div class="main">
            <h3 class="big-title">添加任务：</h3>
            <input class="task-input" v-model="todoNew" v-on:keyup.enter="addTodoNew" type="text" />
            <ul class="task-count">
                <li>3个未完成任务</li>
                <li class="action">
                    <a class="active" href="#">所有任务</a>
                    <a href="#">未完成任务</a>
                    <a href="#">已完成任务</a>
                </li>
            </ul>
            <h3 class="big-title">任务列表：</h3>
            <div class="task">
                <span class="no-task-tip">还没添加任务任务</span>
                <ul class="todo-list">
                    <li class="todo" v-bind:class="{completed: item.isChecked}" v-for="item in todoList">
                        <div class="view">
                            <input class="toggle" v-model="item.isChecked" type="checkbox" />
                            <label>{{item.todoTitle}}</label>
                            <button class="destroy" v-on:click="deleteTodo(item)"></button>
                        </div>
                    </li>
                    <!--li class="todo">
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>Vue学习</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li class="todo editing">
                        <div class="view">
                            <input class="toggle" type="checkbox" />
                            <label>英语学习</label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" type="text" value="英语学习"/>
                    </li-->
                </ul>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
