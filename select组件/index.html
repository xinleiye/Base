    <div id="app">

<script>
    // 全局注册组件
    Vue.component("customSelect", {
        // 使用props给组件传递参数：父->子
        props: ["btnSearch"],
        template: `<section class="warp">
            <div class="searchIpt clearFix">
                <div class="clearFix">
                    <input type="text" class="keyWord" value="" />
                    <input type="button" v-bind:value="btnSearch" />
                    <span></span>
                </div>
                <ul class="list">
                    <li>Html+css</li>
                    <li>Html+css3</li>
                    <li>javascript</li>
                    <li>angular</li>
                    <li>reacte</li>
                    <li>vue</li>
                    <li>jquery</li>
                    <li>nodejs</li>
                </ul>
            </div>
            </section>`
    });
    new Vue({
        el: "#app"
    });
